<h4>Add Book</h4>

<form novalidate (ngSubmit)="insert()" [formGroup]="insertBookForm">
  <div class="form-horizontal">

    <!-- <div class="alert alert-danger">

    </div> -->

    <div class="form-group">
      <label class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <input class="form-control" id="name" type="text" placeholder="Name (requerid)" formControlName="name">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">ISBN</label>
      <div class="col-md-10">
        <input class="form-control" id="isbn" type="text" placeholder="ISBN (requerid)" formControlName="isbn">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Category</label>
      <div class="col-md-10">
        <select class="form-control" formControlName="category_id" id="category_id">
          <option *ngFor="let category of categories" value="{{category.id}}">{{ category.name }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Author</label>
      <div class="col-md-10">
        <select class="form-control" formControlName="author_id" id="author_id">
          <option *ngFor="let author of authors" value="{{author.id}}">{{ author.name }}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <button class="btn btn-success" id="btnInsert" type="submit">Salvar</button>
      </div>
    </div>

  </div>
</form>
